{% extends 'base.html' %}
{% load widget_tweaks %}
{% block title %}Assign Role{% endblock %}
{% block content %}
<div class="max-w-md mx-auto py-10">
  <div class="card bg-base-100 shadow-xl p-6">
    <h1 class="text-2xl font-bold mb-4">Assign Role to {{ user.username }}</h1>

    <form method="post" class="space-y-4">
      {% csrf_token %}
      {{ form.role.label_tag }}
      {{ form.role|add_class:"select select-bordered w-full" }}

      <button type="submit" class="btn btn-primary w-full">Assign Role</button>
    </form>
  </div>
</div>
{% endblock %}
